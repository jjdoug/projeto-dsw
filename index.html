<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Logística - Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      flex-direction: column;
      gap: 30px;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
      transition: background-color 0.3s ease;
      color: white;
    }
    .btn-admin {
      background-color: #007bff;
    }
    .btn-admin:hover {
      background-color: #0056b3;
    }
    .btn-rastreamento {
      background-color: #28a745;
    }
    .btn-rastreamento:hover {
      background-color: #19692c;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Sistema de Logística de Entregas</h1>
  <button class="btn btn-admin" onclick="window.location.href='admin.html'">
    Área Administrativa
  </button>
  <button class="btn btn-rastreamento" onclick="window.location.href='rastreamento.html'">
    Página de Rastreamento
  </button>
</body>
</html>

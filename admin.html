<h2>Administração</h2>

<section id="clientes">
  <h3>Cadastro de Clientes</h3>
  <form id="formCliente">
    <input type="text" id="nomeCliente" placeholder="Nome completo" required>
    <input type="text" id="cpfCnpjCliente" placeholder="CPF ou CNPJ" required>
    <input type="email" id="emailCliente" placeholder="E-mail" required>
    <input type="text" id="enderecoCliente" placeholder="Endereço" required>
    <button type="submit">Cadastrar Cliente</button>
  </form>

  <h4>Lista de Clientes</h4>
  <input type="text" id="filtroCliente" placeholder="Filtrar por nome ou CPF/CNPJ">
  <ul id="listaClientes"></ul>
</section>

<hr>

<section id="encomendas">
  <h3>Cadastro de Encomendas</h3>
  <form id="formEncomenda">
    <input type="number" step="0.01" id="pesoEncomenda" placeholder="Peso (kg)" required>
    <select id="tipoEncomenda" required>
      <option value="">Selecione o tipo</option>
      <option value="documento">Documento</option>
      <option value="caixa">Caixa</option>
      <option value="palete">Palete</option>
    </select>
    <input type="text" id="descricaoEncomenda" placeholder="Descrição" required>
    <input type="text" id="enderecoEntrega" placeholder="Endereço de entrega" required>
    <button type="submit">Cadastrar Encomenda</button>
  </form>

  <h4>Lista de Encomendas</h4>
  <input type="text" id="filtroEncomenda" placeholder="Filtrar por tipo ou peso">
  <ul id="listaEncomendas"></ul>
</section>

<script src="js/script_clientes.js"></script>
<script src="js/script_encomendas.js"></script>
